<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fe2c55;
            --secondary-color: #25f4ee;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.5);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(254, 44, 85, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        #result {
            margin-top: 1.5rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loader-container.show {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1s ease-in-out infinite alternate;
        }

        .credit {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            transition: opacity 0.3s ease;
        }

        .container:hover .credit {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.8); }
            100% { transform: scale(1.2); }
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            overflow: hidden;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .background-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        #video-info {
            display: none;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-row strong {
            color: var(--secondary-color);
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .download-btn {
            flex: 1;
            margin: 0 0.5rem;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-video { background-color: var(--primary-color); }
        .download-video:hover { background-color: #d1234a; }

        .download-audio { background-color: var(--secondary-color); }
        .download-audio:hover { background-color: #20d3c8; }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="Enter TikTok video URL" aria-label="TikTok video URL">
        </div>
        <button onclick="downloadVideo()">Download</button>
        <div id="result" role="status" aria-live="polite"></div>
        <div id="video-info">
            <img id="thumbnail" src="" alt="Video Thumbnail">
            <div class="info-row">
                <strong>Author:</strong>
                <span id="author"></span>
            </div>
            <div class="info-row">
                <strong>Title:</strong>
                <span id="title"></span>
            </div>
            <div class="download-buttons">
                <button id="download-video" class="download-btn download-video">Download Video</button>
                <button id="download-audio" class="download-btn download-audio">Download Audio</button>
            </div>
        </div>
        <div class="credit">TikTok Downloader By AceGerome Â©2024</div>
    </div>
    <div class="loader-container" id="loaderContainer">
        <div class="loader" role="progressbar" aria-label="Downloading..."></div>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const loaderContainer = document.getElementById('loaderContainer');
            const result = document.getElementById('result');
            const videoInfo = document.getElementById('video-info');

            if (!videoUrl) {
                showResult('Please enter a valid TikTok video URL', 'error');
                return;
            }

            loaderContainer.classList.add('show');
            result.classList.remove('show');
            videoInfo.style.display = 'none';

            try {
                const response = await fetch(`/api/tikdl?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();

                loaderContainer.classList.remove('show');

                if (data.code === 0) {
                    videoInfo.style.display = 'block';
                    document.getElementById('thumbnail').src = data.data.cover;
                    document.getElementById('author').textContent = data.data.author.nickname;
                    document.getElementById('title').textContent = data.data.title;

                    document.getElementById('download-video').onclick = () => downloadFile(data.data.play, `${data.data.title}.mp4`);
                    document.getElementById('download-audio').onclick = () => downloadFile(data.data.music, `${data.data.title}.mp3`);

                    showResult('Video information fetched successfully!', 'success');
                } else {
                    showResult('Failed to fetch video. Please try again.', 'error');
                }
            } catch (error) {
                loaderContainer.classList.remove('show');
                showResult('Error: Unable to fetch video.', 'error');
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.style.color = type === 'error' ? '#ff4b4b' : '#4bb543';
            result.classList.add('show');
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
